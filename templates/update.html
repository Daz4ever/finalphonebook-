{% extends "layout.html" %}

{% block body %}
<div class="box">
<form action="/submit_update" method="POST">
  <input type="hidden" name="id" value="{{entry.id}}">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="myinput form-control" name="name" value ="{{entry.name}}">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="myinput form-control" name="phone_number" value ="{{entry.phone_number}}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="myinput form-control" name="email" value ="{{entry.email}}">
  </div>

  <button type="submit" name="update" style="background-color: blue; color: white;" class="btn btn-default" value="submitupdates">Submit</button>
</form>
</div>
{% endblock %}
